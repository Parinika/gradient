<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=heading>
        Gradient Generator<br>
    </div>
    <div class="container">
        <div id="define">
            <p>Select the type of Gradient<br></p>
            <select name="gradtype" id="gradtype">
                <option value="45deg">45 Deg</option>
                <option value="90deg">Left to Right</option>
                <option value="180deg">Top to Bottom</option>
                <option value="radial">Radial Gradient</option>
            </select>
        </div>
        <p id="code">Pick your desired colors</p>
        <input type="color" class="color1" value="#7FFFD4">
        <input type="color" class="color2" value="#088F8F">
        <h3>Color Code of Generated Gradient:</h3>
        <p id="codee"></p>
        <div id="gradient"></div>
    </div>

<script type="text/javascript" src="scripting.js"></script>
</body>
</html>
